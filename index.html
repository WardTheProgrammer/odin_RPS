<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
        <button class="btn" id="btn1">Rock</button>
        <button class="btn" id="btn2">Paper</button>
        <button class="btn" id="btn3">Scissors</button>
    </div>
    <h3 class="explanation"><span class="left">Rock beats Scissors</span> <center><span class="center">Paper beats Rock</span> <span class="right">Scissors beats Paper</span></h3>
    <div class="textbox">
      <p class="resultText"></p>
      <p class="scoreText">Player Score - Computer Score</p>
      <p class="score">0 - 0</p>
    </div>
    <div class="alignCenter">
      <button onClick="window.location.href=window.location.href" class="restart">Restart Game</button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
